<template name="login">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Sign In to Pizza Planet</h3>
      <p>Greetings, earthling! Sign into Pizza Planet to view your Pizza Profile and order pizza. <strong>To try out Pizza Profile's</strong>, you can login with <code>demo@pizzaplanet.com</code> and the password <code>extracheese</code>.</p>
      <form id="application-login" class="login">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Login">
        </div> <!-- end .form-group -->
      </form>
      <p>Don't have a pizza profile? <a href="{{pathFor 'signup'}}">Get one here</a>.</p>
    </div> <!-- end .col-xs-12 -->
  </div> <!-- end .row -->
</template>
